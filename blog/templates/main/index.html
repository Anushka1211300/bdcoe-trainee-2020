{% extends 'main/base.html' %}

{% block content %}
    
        <div class="container">
            <h1>Welcome to blog application</h1>

            
            <h5>Latest Articles</h5>
        
            <ol type='A'>
                {% for article in latest_articles %}
                <li><a href="{% url 'get_article' article.id %}">{{article}}</a></li>
                {% endfor %}
            </ul>
        </div>
      
            
{% endblock %}
