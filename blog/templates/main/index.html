{% extends 'main/base.html' %}

{% block content %}
    
        <div class="container">
            <div class="row">
                <div class="col s12 m12">
                  <div class="card azure>
                    <div class="card-content white-text">
                        <marquee class="red" style="font-size: 50px;"><u><em>Welcome to Blog Application</em></u></marquee>  
                        <div class="collection">
                        <h5 class="collection-item active">Top Ten Latest Articles:</h5>    
                            {% for article in latest_articles %}
                            <a href="{% url 'get_article' article.id %}" class="collection-item" style="font-size: 20px;">{{article}}</a>
                            {% endfor %}
                        <br>
                          <h5 class="left"><a href="{% url 'create_author' %}" class="center"><strong>tap to create new author</strong></a></h5>
                        <h5 class="right"><a href="{% url 'create_article' %}" class="center"><strong>tap to create new article</strong></a></h5>
                    </div>
                  </div>
                </div>
              </div> 
              <div class='collection'>
                <h5 class="center" ><a href="{% url 'logout' %}" class="collection-item">Logout</a></h5>
            </div>           
        </div>
{% endblock %}
