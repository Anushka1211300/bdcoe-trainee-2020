<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<form novalidate #edituser='ngForm' (submit)='editForm(edituser)'>
<div class="form-group">
<div class="col-xs-6">
    <label for="fame"><h4>First name</h4></label>
    <input type="text" class="form-control" name="fname" id="fname" placeholder="first name" title="enter your first name if any." #fname='ngModel' ngModel>
</div>
</div>
<div class="form-group">

<div class="col-xs-6">
  <label for="lname"><h4>Last name</h4></label>
    <input type="text" class="form-control" name="lname" id="lname" placeholder="last name" title="enter your last name if any." #lname='ngModel' ngModel>
</div>
</div>
<div class="form-group">
    <div class="col-xs-12">
        <label for="language"><h4>Languages</h4></label>
          <input type="text" class="form-control" name="language" id="language" placeholder="Languages" title="enter your Languages if any." #language='ngModel' ngModel>
      </div>
      </div>
      <div class="form-group">

<div class="col-xs-12">
    <label for="phone"><h4>Phone</h4></label>
    <input type="number" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any." #phone='ngModel' ngModel>
</div>
</div>
<div class="form-group">
    <div class="col-xs-12">
         <br>
         <button class="btn btn-lg btn-success" mat-dialog-close type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
         <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
     </div>
</div>
</form>
