<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<form [formGroup]='form' (submit)='editForm()'>
<div class="form-group">
<div class="col-xs-6">
    <label for="fame"><h4>First name</h4></label>
    <input type="text" class="form-control" 
    formControlName="fname" placeholder="first name">
</div>
</div>
<div class="form-group">

<div class="col-xs-6">
  <label for="lname"><h4>Last name</h4></label>
    <input type="text" class="form-control" formControlName="lname" placeholder="last name">
</div>
</div>
<div class="form-group">
    <div class="col-xs-12">
        <label for="language"><h4>Languages</h4></label>
          <input type="text" class="form-control" formControlName="language"  placeholder="Languages" >
      </div>
      </div>
      <div class="form-group">

<div class="col-xs-12">
    <label for="phone"><h4>Phone</h4></label>
    <input type="number" class="form-control" formControlName='phone' placeholder="enter phone" title="enter your phone number if any." >
</div>
</div>
<div class="col-xs-12 image">
    <button type='button' mat-raised-button (click)='filepicker.click()' color='accent'>Edit Image</button>
<input type="file" name='image' #filepicker (change)='onimagepick($event)'>
<div class='image-preview' *ngIf="imagePreview!==''&&imagePreview">
    <img [src]='imagePreview'>
</div>
</div>
<div class="form-group">
    <div class="col-xs-12">
         <br>
         <button class="btn btn-lg btn-success" mat-dialog-close type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
         <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
     </div>
</div>

</form>
