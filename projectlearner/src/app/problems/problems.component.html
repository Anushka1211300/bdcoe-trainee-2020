
<h1>My Problems</h1>
<hr>
<button mat-stroked-button mat-dialog-close color='Primary' (click)='Problem()'>Add Problem
</button>
<hr>
<mat-spinner *ngIf="spinner"></mat-spinner>
<mat-accordion *ngFor="let problem of problems">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>{{problem['title']}}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <h4>{{problem['tech']}}</h4>
    <h4>{{problem['explain']}}</h4>
    <h4 >{{problem['code']}}</h4>
  <button matInput class='btn' mat-stroked-button (click)='editproblem(problem["_id"])' color='primary'>
      Edit Problem
  </button>
  <button  matInput class='btn' mat-raised-button (click)='onConfirmation(problem["_id"])' color='warn'>
      Delete Problem
  </button>
  </mat-expansion-panel>
</mat-accordion>
