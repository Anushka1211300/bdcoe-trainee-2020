<app-toolbar>
</app-toolbar>
<mat-spinner *ngIf='spinner'></mat-spinner>
<div *ngIf="error">{{error}}</div>
<mat-accordion *ngFor="let item of QA">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h3>{{item['problem']['title']}}</h3>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <h4>{{item['problem']['tech']}}</h4>
      <h4>{{item['problem']['explain']}}</h4>
      <h4 >{{item['problem']['code']}}</h4>
      <h4>
        {{item['solution']['solapp']}}
      </h4>
      <h4>{{item['solution']['sol']}}</h4>
    <button matInput class='btn' mat-stroked-button (click)='editsolution(item["solution"]["_id"])' color='primary'>
        Edit Solution
    </button>
    <button  matInput class='btn' (click)='onConfirmation(item["solution"]["_id"])' mat-raised-button color='warn'>
        Delete Solution
    </button>
    </mat-expansion-panel>
  </mat-accordion>
