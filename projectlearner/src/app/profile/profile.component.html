<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<app-toolbar>

</app-toolbar>
<hr>
<mat-spinner *ngIf="spinner"></mat-spinner>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3">


            <div class="text-center">
                <div *ngIf='img!=""'>
                    <img src="{{img}}" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                </div>
                <div *ngIf='img==""'>
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                </div>
                <button mat-raised-button color='primary' class='init' (click)='openEditForm()'>
                    Edit Profile
                </button>
            </div>

        </div>
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="fname">
                                <h4>First name</h4>
                            </label>
                            <p id='fname'>{{fname}}</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="lname">
                                <h4>Last name</h4>
                            </label>
                            <p id='lname'>{{lname}}</p>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="phone">
                                <h4>Phone</h4>
                            </label>
                            <p id='phone'>{{phone}}</p>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="myquestion">
                                <h4>My Questions</h4>
                            </label>
                            <p id='myquestion'>{{myquestion}}</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="mysolution">
                                <h4>My Solutions</h4>
                            </label>
                            <p id='mysolution'>{{mysolution}}</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="email">
                                <h4>Email</h4>
                            </label>
                            <p id='email'>{{email}}</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="Languages">
                                <h4>Languages</h4>
                            </label>
                            <ul>
                                <li>
                                    {{language}}
                                </li>
                            </ul>
                        </div>
                    </div>
                 

                    <hr>

                </div>

            </div>
        </div>
    </div>

</div>
